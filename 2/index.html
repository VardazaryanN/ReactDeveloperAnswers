<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
	<link
		href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
		rel="stylesheet">
		
	<link rel="stylesheet" href="style.css">
	<title>form</title>
</head>
<body>
	<div class="contain">
		<form>
			<div class="input-group">
				<label for="name">Your full given name:</label>
				<input placeholder="John Doe" type="text" id="name" class="input-text">
			</div>
			<div class="input-group-small">
				<div class="div-1">
					<label for="date">Date of Birth:</label>
					
					<input type="date" id="date" class="input-text">
				</div>
				<div class="div-2">
					<label for="country">Country of residence or citizenship:</label>
					<input placeholder="Canada" type="text" id="country" class="input-text" >
				</div>
			</div>
			<div class="input-group tree">
				<label for="plane">What scool do you plan to attend:</label>
				<input placeholder="University of British Columbia" type="text" id="plane" class="input-text">
			</div>
			<div class="input-group">
				<label for="big-text">Please take a moment to describe your intended area of study:</label>
				<textarea id="big-text">Enter details here</textarea>
			</div>
		</form>
	</div>
		
		
</body>
</html>
